      <div class="part_infoAccount">
        <h2>THÔNG TIN TÀI KHOẢN</h2>
        <h5>
          Username:

        <h5>

      <div id="part_product" style="margin-top: 0px">

      <div class="part_total" style="margin-top: 20px">
        <h4 style="font-size: 30px">
          Tổng tiền:
          <p id="product_total" style="display: inline-block; color: red"></p>
        </h4>
      </div>

    <script>
      let account = JSON.parse(localStorage.getItem("infoUser"));
      let product = JSON.parse(localStorage.getItem("Muangayproduct"));
      document.getElementById("username").innerHTML = account.name;
      document.getElementById("phone").innerHTML = account.phone;
      document.getElementById("address").innerHTML = account.address;
      document.getElementById("product_total").innerHTML = product.tongtien;
      document.getElementById("hoadon_img").src = product.img;
      document.getElementById("hoadon_soluong").innerHTML = product.soluong;
      document.getElementById("hoadon_gia").innerHTML = formatToVND(
        parseInt(product.gia)
      );
      document.getElementById("hoadon_name").innerHTML = product.name;

      let dataList = JSON.parse(localStorage.getItem("listThanhtoan"));

      function formatToVND(num) {
        const fmt = num.toLocaleString("vi-VN") + "đ";
        return fmt;
      }

      function formatToVND(num) {
        let fmt = num.toLocaleString("vi-VN");
        fmt += "đ";
        return fmt;
      }
