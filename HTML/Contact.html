    <script>
      var tooltipTriggerList = [].slice.call(
        document.querySelectorAll('[data-bs-toggle="tooltip"]')
      );
      var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
      });

      function ckHo() {
        const value = document.getElementById("ho").value;
        let rg = /^([A-Z]{1}[a-z]*)(\s[A-Z]{1}[a-z]*)*(\s[A-Z]{1}[a-z]*)$/;
        if (!rg.test(value)) {
          document.getElementById("mgho").innerHTML =
            "Họ tên: Phải có ít nhất Họ, Tên. Ký tự đầu bắt buộc phải viết hoa";
          return false;
        } else {
          document.getElementById("mgho").innerHTML = "";
          return true;
        }
      }

      function ckPhone() {
        const value = document.getElementById("phone").value;
        let rg = /^(09||03||07||06||05||04)[0-9]{8}$/;
        if (!rg.test(value)) {
          document.getElementById("mgphone").innerHTML =
            "Điện thoại phải là số điện thoại 10 ký tự số, bắt đầu là 09, 03, 07, 06, 05, 04 !";
          return false;
        } else {
          document.getElementById("mgphone").innerHTML = "";
          return true;
        }
      }

      function ckEmail() {
        const value = document.getElementById("email").value;
        let rg = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        if (!rg.test(value)) {
          document.getElementById("mgemail").innerHTML = "Email không hợp lệ !";
          return false;
        } else {
          document.getElementById("mgemail").innerHTML = "";
          return true;
        }
      }

      function ckTin() {
        const value = document.getElementById("tinnhan").value;
        if (value == "") {
          document.getElementById("mgtinnhan").innerHTML =
            "Nội dung không để rỗng !";
          return false;
        } else {
          document.getElementById("mgtinnhan").innerHTML = "";
          return true;
        }
      }

      document.getElementById("btn_send").addEventListener("click", (e) => {
        e.preventDefault();
        if (ckHo() && ckPhone() && ckEmail() && ckTin()) {
          alert("Cảm ơn bạn đã hồi đáp !");
          document.getElementById("ho").value = "";
          document.getElementById("phone").value = "";
          document.getElementById("email").value = "";
          document.getElementById("tinnhan").value = "";
        }
      });
